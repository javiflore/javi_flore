<div class="home-container">
    <h2>Miniproyectos</h2>
  
    <div class="projects-grid">
      @for (project of projects; track project.name) {
        <div class="project-card">
          <h3>{{ project.name }}</h3>
          <p>{{ project.description }}</p>
          <a [routerLink]="project.link" class="project-link">Ver Proyecto</a>
        </div>
      }
    </div>
  </div>
